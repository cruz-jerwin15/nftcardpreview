<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect"
    href="https://fonts.googleapis.com">
  <link rel="preconnect"
    href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card
    component</title>
  <link rel="stylesheet" href="app.css">

</head>

<body>

  <main class="container">
    <div class="preview-image">
      <img src="images/image-equilibrium.jpg">
    </div>
    <div class="preview-title">
      <h4>Equilibrium #3429</h4>
    </div>
    <div class="preview-desc">
      <p>Our Equilibrium collection promotes
        balance and
        calm.</p>
    </div>
    <div class="preview-price-day">
      <div class="price">
        <img src="images/icon-ethereum.svg">
        <span>0.041</span>
        ETH
      </div>
      <div class="day">
        <img src="images/icon-clock.svg">
        <span>3 days left</span>
      </div>
    </div>
    <!-- <div class="preview-line">
      <div class="line">

      </div>
    </div> -->
    <div class="preview-item">
      <div class="line">

      </div>
      <div class="preview-created">
        <div class="preview-avatar">
          <img src="images/image-avatar.png">
        </div>
        <span class="creation">
          Creation of </span><span
          class="creation-name">Jules Wyvern
        </span>

      </div>
    </div>

  </main>










  <footer class="attribution">
    Challenge by <a
      href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jerwin Cruz</a>.
  </footer>
</body>

</html>
